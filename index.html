<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- main css -->
</head>

<body>
    <section class="main-section">
    <h1 class="main-title">Top Destinations</h1>
    <div class="elements">
        <a class="a-element" href="#">
        <section  class="destination-space">
            <div class="image-div">
            <img class="destination-image" src="./imgs/webp/rome.webp" alt="Rome image">
            </div>
            <section class="destination-text">
                <p class="place-text">Rome, Italy</p>
                <p class="place-price">$5,42k</p>
            </section>
            <section class="destination-days">
                <img src="./imgs/icons/navigation.svg" alt="">
                <p class="days-text">10 days trip</p>
            </section>
        </section>
    </a>
    <a class="a-element" href="#">
        <section  class="destination-space">
            <div class="image-div">
            <img class="destination-image" src="./imgs/webp/london.webp" alt="Rome image">
            </div>
            <section class="destination-text">
                <p class="place-text">London, Uk</p>
                <p class="place-price">$4,2k</p>
            </section>
            <section class="destination-days">
                <img src="./imgs/icons/navigation.svg" alt="">
                <p class="days-text">12 days trip</p>
            </section>
        </section>
    </a>
    <a class="a-element" href="#">
        <section  class="destination-space">
            <div class="image-div">
            <img class="destination-image" src="./imgs/webp/full-europe.webp" alt="Rome image">
            </div>
            <section class="destination-text">
                <p class="place-text">Full Europe</p>
                <p class="place-price">$15k</p>
            </section>
            <section class="destination-days">
                <img src="./imgs/icons/navigation.svg" alt="">
                <p class="days-text">28 days trip</p>
            </section>
        </section>
    </a>
    </div>
</section>
</body>

</html>
